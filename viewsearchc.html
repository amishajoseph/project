<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view craft</title>
</head>
<body>
<style>
        table,th,td{
        border:1px solid black;
        }
        table.center{
        margin-left: auto;
        margin-right: auto;
        }
</style>
<table class="center">
    <tr>
        <th>Category</th>
        <th>Sub Category</th>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Product Price</th>
        <th>Product Shipping Charge</th>
        <th>Product Image1</th>
        <th>Product Image2</th>
        <th>Product Image3</th>
    </tr>
    <tr>
        {% for i in data3 %}
        <td>{{i.craft}}</td>
        <td>{{i.subcraft}}</td>
        <td>{{i.craftname}}</td>
        <td>{{i.craftdis}}</td>
        <td>{{i.cprice}}</td>
        <td>{{i.cshipping}}</td>
        <td><img src="{{i.cphoto.url}}" height="70" width="70"></td>
        <td><img src="{{i.cphoto1.url}}" height="70" width="70"></td>
        <td><img src="{{i.cphoto2.url}}" height="70" width="70"></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
