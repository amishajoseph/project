<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>viewcraft</title>
    <style>
          h5{
    display: inline;
}
table,th,td
{
border: 1px solid black;
}
table.center
{
margin-left: auto;
margin-right: auto;
}
    </style>
</head>
<body>
<div class="container-sm border"><br>
<div class="container">
<div class="container p-3 my-3 bg-dark text-white">
    <div style="text-align:center">
    <h1>VIEW CRAFTS</h1>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="crafterhome">Home</a>
      </li>
    </ul>
</nav>
    </div></div>
<div style="text-align:center">
<div class="container p-3 my-3 bg-dark text-white">
<table  class="table table-light table-striped" border="2">
    <tr>
        <th>Category</th>
        <th>Sub Category</th>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Product Price</th>
        <th>Product Shipping Charge</th>
        <th>Craft Image1</th>
        <th>Craft Image2</th>
        <th>Craft Image3</th>
        <th>Edit</th>
    </tr>
    <tr>
        {% for i in d %}
        <form action="editcraft" method="post">
            {% csrf_token %}
        <td>{{i.craft}}</td>
        <td>{{i.subcraft}}</td>
        <td>{{i.craftname}}</td>
        <td>{{i.craftdis}}</td>
        <td>{{i.cprice}}</td>
        <td>{{i.cshipping}}</td>
        <td><img src="{{i.cphoto.url}}" height="70" width="70"></td>
        <td><img src="{{i.cphoto1.url}}" height="70" width="70"></td>
        <td><img src="{{i.cphoto2.url}}" height="70" width="70"></td>
            <input type="hidden" name="id" value="{{i.id}}">
        <td><button type="submit" name="edit" >Edit</button></td>
    </tr>
    {% endfor %}
</table>
</div>
</div>
</div>
</div>
</body>
</html>
