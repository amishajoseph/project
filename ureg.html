<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>user registration</title>
</head>
<body>
<div style="text-align:center">
<div class="container p-3 my-3 bg-dark text-white">
<h1>CREATE A NEW ACCOUNT</h1><br>
</div>
<form action="reg" method="post">
    {% csrf_token %}
    <div class="container-sm border"><br>
<div class="container">
    <h5>Create your own Shopping account</h5>
<div class="col" style="background-color:white;">
      <div class="form-group">
      <div style="text-align:left">
      <label for="fname"><b>FIRST NAME:</b></label>
      <input type="text" id="fname" name="fname" class="form-control"  placeholder="Enter First Name">
      </div></div>
    <div class="form-group">
      <div style="text-align:left">
    <label for="lname"><b>LAST NAME:</b></label>
    <input type="text" id="lname" name="lname" class="form-control"  placeholder="Enter Second Name">
    </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="address"><b>ADDRESS:</b></label>
      <input type="text" id="address" name="address" class="form-control"  placeholder="Enter address">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="phone"><b>PHONE:</b></label>
      <input type="tel"id="phone" name="phone" class="form-control"  placeholder="Enter Phone Number">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="email"><b>EMAIL:</b></label>
      <input type="email" id="email" name="email" class="form-control"  placeholder="Enter Email">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="password"><b>PASSWORD:</b></label>
      <input type="password" id="password" name="password" class="form-control"  placeholder="Enter Password">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="confirmpassword"><b>CONFIRM PASSWORD:</b></label>
      <input type="password" id="confirmpassword" name="cpass" class="form-control"  placeholder="Re-type Password">
      </div></div>
    <button type="submit" class="btn btn-success">SIGNUP</button>
    </div>
    </div>
    </div>
</div>
</form>
</body>
</html>
