<head>
   <meta charset="UTF-8">

    <title>view user</title>
    <style>
         h5{
    display: inline;
}
table,th,td
{
border: 1px solid black;
}

{
margin-left: auto;

}

<body>
<div class="container-sm border"><br>
<div class="container">
<div class="container p-3 my-3 bg-dark text-white">
    <div style="text-align:center">
    <h1>VIEW REGISTERED USERS</h1>
    </div></div><br><br>
<div style="text-align:center">
<div class="container p-3 my-3 bg-dark text-white">
<table  class="table table-light table-striped" border="2">
    <tr>
        <th>EMAIL</th>
        <th>VIEW</th>
    </tr>
    <tr>
        {% for i in d %}
        <form action="viewuser" method="post">
            {% csrf_token %}
        <td>{{i.username}}</td>
            <input type="hidden" name="id" value="{{i.username}}">
        <td><button type="submit" name="view" >View</button></td>
    </tr>
        </form>
    {% endfor %}
</table>
</body>
