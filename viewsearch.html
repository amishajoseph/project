<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view design</title>
</head>
<body>
<style>
        table,th,td{
        border:1px solid black;
        }
        table.center{
        margin-left: auto;
        margin-right: auto;
        }
</style>
<table class="center">
    <tr>
        <th>Category</th>
        <th>Sub Category</th>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Product Price</th>
        <th>Product Shipping Charge</th>
        <th>Product Image1</th>
        <th>Product Image2</th>
        <th>Product Image3</th>
    </tr>
    <tr>
        {% for i in data1 %}
        <td>{{i.ddesign}}</td>
        <td>{{i.subdesign}}</td>
        <td>{{i.proname}}</td>
        <td>{{i.prodis}}</td>
        <td>{{i.price}}</td>
        <td>{{i.shipping}}</td>
        <td><img src="{{i.photo.url}}" height="70" width="70"></td>
        <td><img src="{{i.photo1.url}}" height="70" width="70"></td>
        <td><img src="{{i.photo2.url}}" height="70" width="70"></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
